<head>
    <link rel="stylesheet" href="../static/css/HotelApp.css">
</head>
{% extends "base.html" %}

{% block content %}

    {% include "nav.html" %}
    <div>
        <form method="POST" class="inline-block">
            {% csrf_token %}
            <div class="row">
                    <div class="col-2" id="destination">
                        <p>Your Destination:</p>
                    </div>
                    <div class="col-2">
                        {{ form.destination }}
                    </div>
                    <div class="col-2">
                        <button class="btn btn-secondary" type="submit" id="searchBtn">Search</button>
                    </div>
            </div>
        </form>
    </div>
    <hr>
    <br>
    <div>
        {% if cities %}
            {% include "HotelApp/selection.html" with cities=cities %}
        {% endif %}
    </div>
    <div>
            {% include "HotelApp/results.html" with results=results %}
    </div>
   

{% endblock %}
