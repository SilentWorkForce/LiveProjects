<!--Creates references so if user is autheticated they will be redirected to home page-->

<div class="container">
    <h5>Sign into your account: </h5>
        <div class="panel-body">
        <form method="post" id="logonform">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Login</button>
        </form>

<!--Tells user if they are not logged in and shows their name
to make it more personalized if they are authenticated-->
{% if user.is_authenticated %}
    {{ user.username }}.
  <a href="{% url 'logout' %}">logout</a>
    {% else %}
    <small><p class="unauthenticated">You are not logged in.</p></small>
{% endif %}
</div>
</div>
